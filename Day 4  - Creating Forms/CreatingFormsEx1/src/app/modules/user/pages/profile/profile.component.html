
<div class="wrapper mt-5">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()"  class="container-sm">
        <h3 class="mb-3">Profile Form</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" formControlName="email" id="email" placeholder="Enter email address..." class="form-control" required>
            <br />
        </div>
        <div class="form-group">
            <label for="name">User Name</label>
            <input type="text" formControlName="name" id="name" placeholder="Enter user name..." class="form-control" required>
            <br />
        </div>
        <fieldset class="profile-form">
            <legend>Active: </legend>
            <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="active" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="active" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  No
                </label>
              </div>
        </fieldset>
        <button type="submit" class="btn btn-info mt-4">Submit</button>
    </form>
</div>
