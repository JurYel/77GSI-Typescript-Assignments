
<div class="wrapper mt-5">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()"  class="container-sm">
        <h3 class="mb-3">Book Form</h3>
        <div class="form-group">
            <label for="bookId">Book ID</label>
            <input type="text" formControlName="id" id="bookId" placeholder="Enter book id..." class="form-control" required>
            <br />
        </div>
        <div class="form-group">
            <label for="bookName">Book Title</label>
            <input type="text" formControlName="name" id="bookName" placeholder="Enter book name..." class="form-control" required>
            <br />
        </div>
        <ng-container formArrayName="authors">
            <label for="authors">Authors</label>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" (click)="addAuthor()">Add Author</button>
            <div class="input-group my-3" *ngFor="let author of authorFormArray.controls; index as i ">
                <input type="text" [formControlName]="i" class="form-control" placeholder="Enter author...">
                <button type="button" class="btn btn-danger" (click)="removeAuthor(i)">Delete</button>
            </div>
        </ng-container>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" formControlName="isbn" id="isbn" class="form-control" required>
            <br />
        </div>
        <button type="submit" class="btn btn-info">{{(buttonName == "")? "Submit": buttonName}}</button>
    </form>
</div>
